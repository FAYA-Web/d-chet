<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">

    <meta name="format-detection" content="telephone=yes">
    <meta name="msapplication-tap-highlight" content="yes">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <meta name="color-scheme" content="light dark">

    <link rel="stylesheet" href="css/index.css">

    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin="" />
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin=""></script>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>


    <script src="js/index.js"></script>

    <title>DECHETS</title>
</head>

<body class="bg-light">

    <div id="welcomeScreen" class="border rounded border-white">
        <div class="row">
            <div class="col justify-content-center">
                <div class="my-4 py-4 text-center bg-info h1  mx-auto">SHARE DECHETS</div>
            </div>
        </div>
        <div class="row" id="loginRow" style="display:none">
            <div class="col">
                <div class="mt-5 card w-50 mx-auto">
                    <div class="card-header bg-info text-white text-center">Connexion</div>
                    <form id="loginForm" class="m-2" method="post" action="#">
                        <div class="form-group">
                            <label for="username">Identifiant</label>
                            <input type="text" class="form-control" id="username">
                        </div>
                        <div class="form-group">
                            <label for="password">Mot de passe</label>
                            <input type="password" class="form-control" id="password">
                        </div>
                        <button id="loginsubmit" type="submit" class="btn btn-primary btn-block">Connexion</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="row ">
            <div class="col d-flex my-2 justify-content-center">
                <button class="mx-auto py-3 btn btn-lg btn-success text-uppercase" id="userLog">Je suis un ramasseur
                    volontaire</button>
            </div>
        </div>
        <div class="row ">
            <div class="col d-flex my-2 justify-content-center">
                <button class="py-3 btn btn-lg btn-info text-uppercase" id="declarantLog">Je suis un déclarant
                    volontaire</button>
            </div>
        </div>
    </div>

    <div class="application container-fluid " style="display:none">
        <div id="promenadeCollecteScreen" class="appScreen border rounded border-white vh-100">
            <div class="row">
                <div class="col-9">

                    <div id="mapCollecte" class="map"></div>
                </div>
                <div class="col-3">
                    <div class="alert alert-primary">Liste des déchets à proximité</div>
                    <ul class="list-group" id="listeDechets">
                        <li class="list-group-item">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title text-primary">DECHET EXEMPLE</h5>
                                    <p class="card-text">Divers
                                    </p>
                                    <p class="text-muted">Poubelles en vrac.</p>
                                    <a href="#" data-dechet-id="dechet1"
                                        class="btnCollecteDechet btn btn-lg btn-primary">SELECTIONNER</a>
                                </div>
                            </div>
                        </li>
                       
                    </ul>
                </div>
            </div>
        </div>
        <div id="declarationScreen" class="appScreen border rounded border-white vh-100">
            <div class="row">
                <div class="col-9">

                    <div id="mapDeclaration" class="map"></div>
                </div>
                <div class="col-3">
                    <div class="alert alert-primary">Déclaration d'un déchet</div>
                    <button id="newDechet" class="btn btn-primary">Déclarer</button>
                </div>
            </div>
        </div>


        <!-- Modal pour collecte -->
        <div class="modal fade " id="modalDechet" tabindex="-1" role="dialog" aria-labelledby="modalDechet"
            aria-hidden="true">
            <div class="modal-dialog modal-notify modal-info modal-lg" role="document">
                <!--Content-->
                <div class="modal-content">
                    <div id="dechetForm" class="m-2" method="post" action="#">
                        <!--Header-->
                        <div class="modal-header">
                            <h5 class="heading lead">COLLECTE</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>

                        <!--Body-->
                        <div class="modal-body">
                            <div class="text-center">

                                <div class="card card-cascade narrower">

                                    <!--Card image-->
                                    <div
                                        class="view view-cascade gradient-card-header blue-gradient narrower py-2 mx-2 my-1 d-flex justify-content-between align-items-center">

                                        <a href="" class="white-text mx-3">Informations sur le déchet</a>

                                    </div>
                                    <!--/Card image-->

                                    <div class="px-2">


                                        <div class="form-group">
                                            <label for="username">Type</label>
                                            <select class="form-control" id="type_dechet">
                                                <option value="1">Divers</option>
                                                <option value="2">Encombrant</option>
                                                <option value="3">Dangereux</option>
                                                <option value="4">Verre</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label for="password">Quantité</label>
                                            <input type="number" class="form-control" id="quantite">
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>

                        <!--Footer-->
                        <div class="modal-footer justify-content-center">
                            <button id="submitCollecte" class="btn btn-indigo">JE DECLARE CETTE COLLECTE<i
                                    class="far fa-trash-arrow-up ml-1 text-white"></i></button>
                        </div>
                    </form>
                </div>
                <!--/.Content-->
            </div>
        </div>
        <!--  Modal modalDechet-->

        <li id="modeleDechet" class="list-group-item" style="display:none">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title text-primary">DECHET {dechet-id}</h5>
                    <p class="card-text">{type-dechet}
                    </p>
                    <p class="text-muted">{description-dechet}</p>
                    <a href="#" data-dechet-id="{dechet-id}"
                        class="btnDechet btn btn-lg btn-primary">SELECTIONNER</a>
                </div>
            </div>
        </li>

    </div>

</body>

</html>
